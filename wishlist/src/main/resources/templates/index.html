<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css" />
</head>

<body>
    <header>
        <h1>Wishlist & Notification System</h1>
        <nav>
            <a th:href="@{/}" class="active">Products</a>
            <a th:href="@{/users}">Users</a>
            <a th:href="@{/wishlist}">Wishlist</a>
            <a th:href="@{/notifications}">Notifications</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="section-header">
                <h2>Add New Product</h2>
            </div>
            <form method="post" action="/products/create" class="create-form">
                <th:block th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </th:block>
                <div class="form-group">
                    <label for="productName">Product Name </label>
                    <input type="text" id="productName" name="name" required placeholder="Enter product name" />
                </div>
                <div class="form-group">
                    <label for="productCategory">Category </label>
                    <input type="text" id="productCategory" name="category" placeholder="e.g., Electronics, Clothing" />
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (₹) </label>
                    <input type="number" id="productPrice" name="price" step="0.01" min="0" required placeholder="0.00" />
                </div>
                <button type="submit" class="btn-create">Add Product</button>
            </form>
        </section>

        <section>
            <div th:if="${msg}" class="alert success" th:text="${msg}"></div>
            <div th:if="${error}" class="alert danger" th:text="${error}"></div>
            <div class="section-header">
                <h2>Products</h2>
                <span class="badge" th:text="${productCount} + ' total'">0 total</span>
            </div>
            <div class="empty-state" th:if="${#lists.isEmpty(products)}">
                <p>No products found</p>
            </div>
            <ul th:unless="${#lists.isEmpty(products)}">
                <li th:each="p : ${products}">
                    <div class="product-info">
                        <strong th:text="${p.name}">Product</strong>
                        <span class="muted" th:text="${p.category}">Category</span>
                        <div class="price">₹<span th:text="${p.price}">0</span></div>
                    </div>
                    <div class="product-actions">
                        <form th:action="@{/products/update/{id}(id=${p.productId})}" method="post" class="inline-form">
                            <th:block th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </th:block>
                            <input type="number" name="price" step="0.01" min="0" placeholder="New price" required class="inline-input" />
                            <button type="submit" class="small">Update Price</button>
                        </form>
                        <form action="/wishlist/add" method="post" class="inline-form">
                            <th:block th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </th:block>
                            <input type="hidden" name="productId" th:value="${p.productId}" />
                            <input type="number" name="userId" placeholder="User ID" required class="inline-input" />
                            <button type="submit" class="small">Add to Wishlist</button>
                        </form>
                    </div>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
