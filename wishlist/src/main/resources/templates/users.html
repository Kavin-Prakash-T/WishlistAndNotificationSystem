<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - Wishlist System</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Wishlist & Notification System</h1>
      <nav>
        <a th:href="@{/}">Products</a>
        <a th:href="@{/users}" class="active">Users</a>
        <a th:href="@{/wishlist}">Wishlist</a>
        <a th:href="@{/notifications}">Notifications</a>
      </nav>
    </header>

    <main>
      <section>
        <div class="section-header">
          <h2>Create New User</h2>
        </div>
        <form method="post" action="/users/create" class="create-form">
          <th:block th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          </th:block>
          <div class="form-group">
            <label for="userName">Name *</label>
            <input type="text" id="userName" name="name" required placeholder="Enter user name" />
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="email" placeholder="user@example.com" />
          </div>
          <div class="form-group">
            <label for="userPref">Notification Preference</label>
            <select id="userPref" name="notificationPreference">
              <option value="">Select preference</option>
              <option value="Email">Email</option>
              <option value="SMS">SMS</option>
              <option value="Push">Push Notification</option>
            </select>
          </div>
          <button type="submit" class="btn-create">Create User</button>
        </form>
      </section>

      <section>
        <div class="section-header">
          <h2>Users</h2>
          <span class="badge" th:text="${users.size()} + ' total'">0 total</span>
        </div>
        
        <div class="empty-state" th:if="${#lists.isEmpty(users)}">
          <p>No users found</p>
        </div>
        
        <div class="user-grid" th:unless="${#lists.isEmpty(users)}">
          <div class="user-card" th:each="u : ${users}">
            <div class="user-info">
              <div class="user-name" th:text="${u.name}">User Name</div>
              <div class="user-detail-row">
                <span class="detail-label">ID</span>
                <span class="detail-value" th:text="${u.userId}">1</span>
              </div>
              <div class="user-detail-row" th:if="${u.email}">
                <span class="detail-label">Email</span>
                <span class="detail-value" th:text="${u.email}">email@example.com</span>
              </div>
              <div class="user-detail-row" th:if="${u.notificationPreference}">
                <span class="detail-label">Preference</span>
                <span class="detail-value" th:text="${u.notificationPreference}">Email</span>
              </div>
            </div>
            <div class="user-actions">
              <a class="action-link" th:href="@{/wishlist(userId=${u.userId})}">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                Wishlist
              </a>
              <a class="action-link" th:href="@{/notifications(userId=${u.userId})}">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                Notifications
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
